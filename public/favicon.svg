<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Main Body (Rounded Rectangle) -->
  <rect x="4" y="12" width="56" height="40" rx="4" fill="#2c3e50" />
  
  <!-- Control Panel Area -->
  <rect x="8" y="16" width="48" height="14" fill="#34495e" />
  
  <!-- Knobs (Circles) -->
  <circle cx="14" cy="23" r="3" fill="#e74c3c" />
  <circle cx="22" cy="23" r="3" fill="#e67e22" />
  <circle cx="30" cy="23" r="3" fill="#f1c40f" />
  
  <!-- Sliders (Vertical Lines) -->
  <rect x="38" y="19" width="2" height="8" fill="#ecf0f1" />
  <rect x="44" y="19" width="2" height="8" fill="#ecf0f1" />
  <rect x="50" y="19" width="2" height="8" fill="#ecf0f1" />

  <!-- Keyboard Area -->
  <rect x="8" y="34" width="48" height="14" fill="#bdc3c7" />
  
  <!-- White Keys -->
  <g fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5">
    <rect x="8" y="34" width="6" height="14" />
    <rect x="15" y="34" width="6" height="14" />
    <rect x="22" y="34" width="6" height="14" />
    <rect x="29" y="34" width="6" height="14" />
    <rect x="36" y="34" width="6" height="14" />
    <rect x="43" y="34" width="6" height="14" />
    <rect x="50" y="34" width="6" height="14" />
  </g>

  <!-- Black Keys -->
  <g fill="#2c3e50">
    <rect x="12.5" y="34" width="3" height="8" />
    <rect x="19.5" y="34" width="3" height="8" />
    <rect x="33.5" y="34" width="3" height="8" />
    <rect x="40.5" y="34" width="3" height="8" />
    <rect x="47.5" y="34" width="3" height="8" />
  </g>
</svg>
