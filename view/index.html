<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Synth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="synth-container">
        <div class="header">
            <h1>BASIC SYNTH</h1>
        </div>
        
        <div class="controls">
            <!-- Frequency Control -->
            <div class="control-group">
                <label for="freq">Frequency</label>
                <input type="range" id="freq" min="20" max="2000" value="440">
                <span class="value-display" id="freq-val">440 Hz</span>
            </div>

            <!-- Volume Control -->
            <div class="control-group">
                <label for="vol">Volume</label>
                <input type="range" id="vol" min="0" max="1" step="0.01" value="0.5">
                <span class="value-display" id="vol-val">0.50</span>
            </div>
        </div>
    </div>

    <!-- Cmajor View Script -->
    <script type="module" src="main.js"></script>
</body>
</html>
